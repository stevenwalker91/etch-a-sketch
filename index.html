<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!--font awesone-->
    <script src="https://kit.fontawesome.com/ad4f7e546e.js" crossorigin="anonymous"></script>
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="body">
        <div class="controls">
            <label for="number">Pixel size:</label>
            
            <input type="number" id="number" name="number" min="10" max="80" value="20" step="10">
            <div class="modes">
                <button id="white-mode" class="selected mode">White Mode</button>
                <button id="rainbow-mode" class="mode">Rainbow Mode</button>
                <button id="eraser-mode" class="mode">Eraser Mode</button>
            </div>
            <button id="borders" class="selected">Toggle Grid</button>
            <button id="clear">Clear</button>
        </div>
        <div class="main">
            <div class="canvas">

            </div>
        </div>
    </div>
    
</body>
</html>
